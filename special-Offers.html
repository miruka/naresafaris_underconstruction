<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nare Safaris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .carousel {
            background: #2f4357;
            margin-top: 100px;
        }

        .carousel-item {
            text-align: center;
            min-height: 700px;
            /* Prevent carousel from being distorted if for some reason image doesn't load */
        }

        .bs-example {
            margin: 300px;
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/braverlyHolidays.jpg" alt="First Slide">
                </div>
                <div class="carousel-item">
                    <img src="img/holidaytraveldeals.jpg" alt="Second Slide">
                </div>
                <div class="carousel-item">
                    <img src="img/jambotravelhouse.jpg" alt="Third Slide">
                </div>
                <div class="carousel-item">
                    <img src="img/kilianTravel.jpg" alt="Third Slide">
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <a href="index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">BACK</a>
    </div>


</html>
